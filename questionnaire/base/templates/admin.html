<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Админка</title>
</head>
<body>
    <div class="container">
        <h1>Админка</h1>
        <hr>
        <div class="card" style="height: 40rem;">
            <div class="overflow-auto">
                {% for awnser in awnsers %}
                <div class ="card" style="margin: 1rem;">
                    <div class="card-title" style="margin: 1rem;">
                        <h4> Пользователь: {{awnser.user.username}}</h4>
                    </div>
                    <hr>
                    <div class="card-body">
                        <h4>Название опроса: {{awnser.question.quiz.name}}</h4>
                        <h4>Вопрос: {{awnser.question.text}}</h4>
                        <h4>Ответ: {{awnser.text}}</h4>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</body>
</html>
